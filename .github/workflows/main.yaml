# Your workflow name.
name: Deploy to Render

# Run workflow on every push to main branch.
on:
  push:
    branches: [main]

# Your workflows jobs.
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Check-out your repository.
      - name: Checkout
        uses: actions/checkout@v2


### ⬇ IMPORTANT PART ⬇ ###

      - name: Build, Push and Release a Docker container to Render
        uses: renderapp/cli-action@v1.3.3
        with:
          # Below you must provide variables for your Render app.

          # Render API key associated with your Render account.
          # The API key can be obtained from your Render account settings.
          render_api_key: ${{ secrets.RENDER_API_KEY }}

          # Render service ID or name.
          render_service_id: ${{ secrets.RENDER_SERVICE_ID }}

          # (Optional, default: "./")
          # Dockerfile directory.
          # For example, if you have a Dockerfile in the root of your project, leave it as follows:
          dockerfile_directory: ./

          # (Optional, default: "Dockerfile")
          # Dockerfile name.
          dockerfile_name: Dockerfile

          # (Optional, default: "")
          # Additional options of the docker build command.
          docker_options: "--no-cache"

          # The email address associated with your Render account.
          # If you don't want to use repository secrets (which is recommended), you can provide it directly.
          email: ${{ secrets.RENDER_EMAIL }}

          
             
